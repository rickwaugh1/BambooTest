<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Rick's Test</title>
</head>
<body>
  <!-- ========= -->
  <!-- Your HTML -->
  <!-- ========= -->

<script type="text/template" id="test-tpl">

  <p><%= age %></p>
  <table>
    <tr>
      <td><%= stuff1 %></td><td><%= stuff2 %></td>
    </tr>
    <tr>
      <td><%= morestuff1 %></td><td><%= morestuff2 %></td>
    </tr>
  </table>

</script>

<div id="stuff_id"></div>

  <!-- ========= -->
  <!-- Libraries -->
  <!-- ========= -->
  <script src="/libraries/jquery-1.11.3.min.js" type="text/javascript"></script>
  <script src="/libraries/underscore-min.js" type="text/javascript"></script>
  <script src="/libraries/backbone-min.js" type="text/javascript"></script>

  <!-- =============== -->
  <!-- Javascript code -->
  <!-- =============== -->
  <script type="text/javascript">

    var App = {}; // create namespace for our app
    //--------------
    // Models
    //--------------
    App.Stuff = Backbone.Model.extend(
    {
        url:"data/strings.json"
    });

    App.View = Backbone.View.extend(
    {
      el: "#stuff_id",

      render: function()
      {
          var tmpl = _.template($('#test-tpl').html());
          this.$el.html(tmpl(this.model.toJSON()));
      }
    });

    $(function()
     {
        var stuff = new App.Stuff();
        stuff.fetch(
        {
           success: function()
           {
               app = new App.View({model: stuff});
               app.render();
           },
           fail: function(test1,test2)
           {
               console.log(test1);
               console.log(test2);
           }
        }
       );
    });
  </script>

</body>
</html>
