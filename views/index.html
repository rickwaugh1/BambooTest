<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Rick's Test</title>
</head>
<body>
  <!-- ========= -->
  <!-- Your HTML -->
  <!-- ========= -->

<table>
  <thead>
    <tr>
      <th>Key</th><th>Value</th>
    </tr>
  </thead>
  <tbody id="container">
    <script type="text/template" id="label-template">
    <td>Label: </td><td><%= modlabel %></td>
  </script>â€‹
  </tbody>
 </table>

  <!-- ========= -->
  <!-- Libraries -->
  <!-- ========= -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>

  <!-- =============== -->
  <!-- Javascript code -->
  <!-- =============== -->
  <script type="text/javascript">

    var app = {}; // create namespace for our app
    //--------------
    // Models
    //--------------
    Thing = Backbone.Model.extend({});

    //--------------
    // Collections
    //--------------
    ThingList = Backbone.Collection.extend(
    {
      model: Thing,
      url: '/test',
      parse: function(response){
          return response.data;
      }
    });

    thingList = new ThingList();

    ThingView = Backbone.View.extend(
    {
        el: "#container",

        that: this,

        initialize: function()
        {
          that = this;
          thingList.on('reset',this.render);
          thingList.fetch(
          {
            error: function(response,error)
            {
              var resp = JSON.parse(error.responseText);
              console.log('Error: ' + resp.status + ' Code: ' + resp.code);
            }
          });
        },

        render: function()
        {
            var htmlCells = "";
            for (var x=0;x<this.models.length;x++)
            {
               var mod = this.models[x].attributes;
               htmlCells += "<tr><td>Label: </td><td>" + mod.label + "</td></tr>";
            };
            that.$el.empty().replaceWith(htmlCells);
        }
    });

    var thingView = new ThingView();
  </script>

</body>
</html>
